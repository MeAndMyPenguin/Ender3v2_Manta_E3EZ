#####################################
#----------GLOBAL VARIABLES----------
#####################################

[gcode_macro _Probe_Variables]
variable_probe_attached           : False        # DO NOT CHANGE! Used for checking probe attached state
variable_probe_x_offset           : 5.1          # number is positive if probe is to the right of the nozzle
variable_probe_y_offset           : 31.2         # number is positive if probe is behind the nozzle
variable_bed_x_center             : 117.5        # x axis center position
variable_bed_y_center             : 117.5        # y axis center position
gcode:

#################################
#----------PROBE OUT/IN----------
#################################

[gcode_macro PROBE_OUT]
description: Pick up klicky probe
gcode:
  {% set attached = printer["gcode_macro _Probe_Variables"].probe_attached %}
    {% if attached == False %}
      RESPOND TYPE=error MSG="Picking up Klicky"   # Display info
      G90
      G1 X243 F15000 #250mm/s
      G4 P300
      G1 Z15 F3000 #50mm/s
      SET_GCODE_VARIABLE MACRO=_Probe_Variables VARIABLE=probe_attached VALUE={True}
    {% endif %}

[gcode_macro PROBE_IN]
description: Put away klicky probe
gcode:
  {% set attached = printer["gcode_macro _Probe_Variables"].probe_attached %}
    {% if attached == True %}
      RESPOND TYPE=error MSG="Docking Klicky"   # Display info
      G90
      G1 Z20 F3000 #50mm/s
      G1 X243 Y117.5 F15000 #250mm/s
      G1 Z0 F3000 #50mm/s
      G4 P300
      G1 X220 F15000 #250mm/s
      G1 Z10 F3000 #50mm/s
      SET_GCODE_VARIABLE MACRO=_Probe_Variables VARIABLE=probe_attached VALUE={False}
    {% endif %}

#############################
#----------BED MESH----------
#############################

[bed_mesh]
speed: 500
horizontal_move_z: 5
mesh_min: 5.1,23.2
mesh_max: 223.5,224
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4

[gcode_macro BED_LEVEL] #reliant on the macro below
description: Level bed
gcode:
  BED_MESH_CALIBRATE

[gcode_macro BED_MESH_CALIBRATE] #macro with parameter passing
rename_existing: _BED_MESH_CALIBRATE
gcode:

  {% set homed = printer["gcode_macro _CLIENT_VARIABLE"].printer_homed %}
    {% if homed == "True" %}
      RESPOND TYPE=error MSG="Adjusting Z tilt"
      PROBE_OUT
      RESPOND TYPE=error MSG="Calibrating bed mesh"
      _BED_MESH_CALIBRATE {rawparams}
    {% else %}
      RESPOND TYPE=error MSG="Homing Printer"
      G28
      SET_GCODE_VARIABLE MACRO=_CLIENT_VARIABLE VARIABLE=printer_homed VALUE={True}
      _BED_MESH_CALIBRATE {rawparams}
    {% endif %}

###########################
#----------Z-TILT----------
###########################

[z_tilt]
z_positions:
   -25,117.5
   258.5,117.5
points:
   0,86.5
   215,86.5
speed: 500
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.01

[gcode_macro Z_TILT] #reliant on the macro below
description: Adjust Z tilt
gcode:
  Z_TILT_ADJUST

[gcode_macro Z_TILT_ADJUST]
rename_existing: _Z_TILT_ADJUST
gcode:
  {% set homed = printer["gcode_macro _CLIENT_VARIABLE"].printer_homed %}
    {% if homed == "True" %}
      RESPOND TYPE=error MSG="Adjusting Z tilt"
      _Z_TILT_ADJUST
      G28 Z
    {% else %}
      RESPOND TYPE=error MSG="Homing Printer"
      G28
      SET_GCODE_VARIABLE MACRO=_CLIENT_VARIABLE VARIABLE=printer_homed VALUE={True}
      _Z_TILT_ADJUST
      G28 Z
    {% endif %}
    

#####################################
#----------PROBE DIAGNOSING----------
#####################################

[gcode_macro PROBE_CHECK]
description: Probe is not attached
gcode:
  {% set attached = printer["gcode_macro _Probe_Variables"].probe_attached %}
  {% if attached == True %}
    RESPOND TYPE=error MSG="Klicky is attached"   # Display info
  {% else %}
    RESPOND TYPE=error MSG="Klicky is not attached"   # Display info
  {% endif %}

[gcode_macro CALIBRATE_PROBE]
description: Calibrate probe
gcode: 
  PROBE_CALIBRATE

[gcode_macro PROBE_CALIBRATE]
rename_existing: _PROBE_CALIBRATE
gcode:
  {% set x_center = printer["gcode_macro _Probe_Variables"].bed_x_center %}
  {% set y_center = printer["gcode_macro _Probe_Variables"].bed_y_center %}
  {% set probe_x_offset = printer["gcode_macro _Probe_Variables"].probe_x_offset %}
  {% set probe_y_offset = printer["gcode_macro _Probe_Variables"].probe_y_offset %}

  # {% if not 'xyz' in printer.toolhead.homed_axes %}
  #   SENSORLESS_HOME_X
  #   SENSORLESS_HOME_Y
  #   G28 Z
  # {% endif %}
  
  G28
  Z_TILT
  G90
  G1 Z10
  G1 X{x_center - probe_x_offset} Y{y_center - probe_y_offset} F6000
  _PROBE_CALIBRATE
  TESTZ Z=2
  RESPOND TYPE=error MSG="Remove the Klack to continue calibration!"

[gcode_macro CHECK_PROBE_ACCURACY]
description: Check probe accuracy
gcode: 
  PROBE_ACCURACY

[gcode_macro PROBE_ACCURACY]
rename_existing: _PROBE_ACCURACY
gcode:
  {% set x_center = printer["gcode_macro _Probe_Variables"].bed_x_center %}
  {% set y_center = printer["gcode_macro _Probe_Variables"].bed_y_center %}
  {% set probe_x_offset = printer["gcode_macro _Probe_Variables"].probe_x_offset %}
  {% set probe_y_offset = printer["gcode_macro _Probe_Variables"].probe_y_offset %}

  # {% if not 'xyz' in printer.toolhead.homed_axes %}
  #   SENSORLESS_HOME_X
  #   SENSORLESS_HOME_Y
  #   G28 Z
  # {% endif %}

  G28
  Z_TILT
  G90
  G1 X{x_center - probe_x_offset} Y{y_center - probe_y_offset} F6000
  _PROBE_ACCURACY