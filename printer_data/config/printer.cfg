[include mainsail.cfg]
[include shell_command.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include btt_sfs2.cfg]
[include ebb36.cfg]
#[include input_shaper_adxl.cfg]

# This file contains common pin mappings for the BIGTREETECH Manta E3EZ
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)".

# See docs/Config_Reference.md for a description of parameters.

########################
#----------MCU----------
########################

[mcu]
canbus_uuid: b89c146b52b1
canbus_interface: can0

[temperature_sensor Manta_E3EZ]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

# #MCU Fan
[temperature_sensor CB2]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

############################
#----------CHAMBER----------
############################

[temperature_sensor Chamber]
sensor_type: Generic 3950
sensor_pin: PA4
min_temp:10
max_temp: 60

[fan]
pin: PA8
max_power: 1.0
off_below: 0.0

###############################
#----------KINEMATICS----------
###############################

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4500
max_z_velocity: 100
max_z_accel: 1000
minimum_cruise_ratio: 0.50
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 69.6 # max accel <= 14,300
shaper_type_x: mzv
shaper_freq_y: 37.8 # max accel <= 4,200
shaper_type_y: mzv

[firmware_retraction]
retract_length: 0.3
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

###################################
#----------TMC2209_CONFIG----------
###################################

[tmc2209 stepper_x]
uart_pin: PB8
diag_pin: PC4
driver_SGTHRS: 87 #max 120 | min 70
run_current: 1.000
#stealthchop_threshold: 999999
interpolate: False

[tmc2209 stepper_y]
uart_pin: PC9
diag_pin: PB0
driver_SGTHRS: 93 #max 140 | min 70
run_current: 1.000
#stealthchop_threshold: 999999
interpolate: False

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.600
#stealthchop_threshold: 999999
interpolate: False

[tmc2209 stepper_z1]
uart_pin: PD1
run_current: 0.600
#stealthchop_threshold: 999999
interpolate: False

###################################
#----------STEPPER_CONFIG----------
###################################

[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 64
rotation_distance: 40
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -6
position_max: 243
position_min: -6
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 64
rotation_distance: 40
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -17
position_max: 228
position_min: -17
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
microsteps: 64
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: probe:z_virtual_endstop
position_max: 235
position_min: -2.0
homing_speed: 10

[stepper_z1]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PB3
microsteps: 64
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree

###############################
#----------HEATED_BED----------
###############################

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA3 #TB
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

################################
#----------KLACK_ENDER----------
################################

# x_offset: 6.5 # negative = left of the nozzle
# y_offset: 31 # negative = in front of of the nozzle

[bed_mesh]
speed: 500
horizontal_move_z: 5
mesh_min: 6.5,15
mesh_max: 223.5,224
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4
	
[screws_tilt_adjust]
screw1: 28.5, 181.5
screw1_name: Back left
screw2: 28.5, 11.5
screw2_name: Front left
screw3: 198.5, 11.5
screw3_name: Front right
screw4: 198.5, 181.5
screw4_name: Back right
screw_thread: CW-M4
horizontal_move_z: 10

[z_tilt]
z_positions:
   0,117.5
   248,117.5
points:
   0,86.5
   215,86.5
speed: 500
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.01

