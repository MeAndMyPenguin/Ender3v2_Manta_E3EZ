[controller_fan Bento_Box]
pin: PB15
max_power: 1.0
shutdown_speed: 0
fan_speed: 1.0
idle_timeout: 900
heater: heater_bed

###############################
#----------HEATED_BED----------
###############################

[heater_bed]
heater_pin: PB2
sensor_type: Generic 3950
sensor_pin: PA3
control: pid
pid_Kp: 62.968
pid_Ki: 1.841
pid_Kd: 538.377
min_temp: 0
max_temp: 130

################################
#----------KLACK_ENDER----------
################################

# x_offset: 6.5 # negative = left of the nozzle
# y_offset: 31 # negative = in front of of the nozzle

[bed_mesh]
speed: 500
horizontal_move_z: 5
mesh_min: 6.5,15
mesh_max: 223.5,224
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4
	
[screws_tilt_adjust]
screw1: 28.5, 181.5
screw1_name: Back left
screw2: 28.5, 11.5
screw2_name: Front left
screw3: 198.5, 11.5
screw3_name: Front right
screw4: 198.5, 181.5
screw4_name: Back right
screw_thread: CW-M4
horizontal_move_z: 10

[z_tilt]
z_positions:
   0,117.5
   248,117.5
points:
   0,86.5
   215,86.5
speed: 500
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.01

