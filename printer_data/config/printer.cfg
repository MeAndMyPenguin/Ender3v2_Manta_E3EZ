[include mainsail.cfg]
[include shell_command.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include btt_sfs2.cfg]
[include ebb36.cfg]
#[include input_shaper_adxl.cfg]

# This file contains common pin mappings for the BIGTREETECH Manta E3EZ
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)".

# See docs/Config_Reference.md for a description of parameters.

########################
#----------MCU----------
########################

[mcu]
canbus_uuid: b89c146b52b1
canbus_interface: can0

[temperature_sensor Manta_E3EZ]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor CB2]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[idle_timeout]
timeout: 1800

###############################
#----------KINEMATICS----------
###############################

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3300
max_z_velocity: 50
max_z_accel: 100
minimum_cruise_ratio: 0.50
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 67.6 # max accel <= 13,500
shaper_type_x: mzv
shaper_freq_y: 33.6 # max accel <= 3,300
shaper_type_y: mzv

[firmware_retraction]
retract_length: 0.2
retract_speed: 20
unretract_extra_length: 0
unretract_speed: 20

###################################
#----------TMC2209_CONFIG----------
###################################

[tmc2209 stepper_x]
uart_pin: PB8
diag_pin: PC4
driver_SGTHRS: 53 #max 100 | min 30
run_current: 1.09
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_y]
uart_pin: PC9
diag_pin: PB0
driver_SGTHRS: 50 #max 110 | min 20
run_current: 1.09
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.65
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_z1]
uart_pin: PD1
run_current: 0.65
stealthchop_threshold: 0
interpolate: False

###################################
#----------STEPPER_CONFIG----------
###################################

[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -6
position_max: 243
position_min: -6
homing_speed: 30
homing_retract_dist: 0

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -17
position_max: 228
position_min: -17
homing_speed: 30
homing_retract_dist: 0

[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
microsteps: 128
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: probe:z_virtual_endstop
position_max: 235
position_min: -10.0
homing_speed: 10

[stepper_z1]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PB3
microsteps: 128
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree

############################
#----------CHAMBER----------
############################

[temperature_sensor Chamber]
sensor_type: temperature_combined
sensor_list: temperature_sensor Chamber_Front, temperature_sensor Chamber_Back
combination_method: mean
maximum_deviation: 10

[temperature_sensor Chamber_Front]
sensor_type: Generic 3950
sensor_pin: PA4
min_temp:10
max_temp: 80

[temperature_sensor Chamber_Back]
sensor_type: Generic 3950
sensor_pin: PA5
min_temp:10
max_temp: 80

# [temperature_fan Exhaust_Fan]
