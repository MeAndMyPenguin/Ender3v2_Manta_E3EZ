[pause_resume]

[filament_switch_sensor Switch_Sensor]
switch_pin: ^PB1
pause_on_runout: False
runout_gcode:
  PAUSE
  M117 No filament detected!
  RESPOND TYPE=error MSG="No filament detected!"
insert_gcode:
  M117 Filament detected!
  RESPOND TYPE=error MSG="Filament detected!"

[filament_motion_sensor Motion_Sensor]
switch_pin: !PC5
detection_length: 3.0
extruder: extruder
pause_on_runout: False
runout_gcode:
  PAUSE
  M117 Filament motion not detected!
  RESPOND TYPE=error MSG="Filament motion not detected!"
insert_gcode:
  M117 Filament motion detected!
  RESPOND TYPE=error MSG="Filament motion detected!"