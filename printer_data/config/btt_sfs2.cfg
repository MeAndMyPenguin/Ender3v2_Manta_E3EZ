[pause_resume]

[filament_switch_sensor Switch_Sensor]
switch_pin: ^PB1
pause_on_runout: False
runout_gcode:
  PAUSE
  M118 No filament detected!
insert_gcode:
  M118 Filament detected!

[filament_motion_sensor Motion_Sensor]
switch_pin: !PC5
detection_length: 3.0
extruder: extruder
pause_on_runout: False
runout_gcode:
  PAUSE
  M118 Filament motion not detected!
insert_gcode:
  M118 Filament motion detected!